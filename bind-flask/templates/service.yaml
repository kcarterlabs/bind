apiVersion: v1
kind: Service
metadata:
  name: bind
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: dns-udp
      port: {{ .Values.service.port }}
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 53
  selector:
    app: bind
